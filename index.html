<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Pictured Rocks National Lakeshore</title>

		<script src="js/redirection-mobile.js"></script>
			<script>
				SA.redirection_mobile ({
		mobile_url : "https://rcowling.github.io/piro-mobile/",
		mobile_prefix : "http"
	});
			</script>
        <!--put your external stylesheet links here--> 
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.css"/>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">        
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://domoritz.github.io/leaflet-locatecontrol/dist/L.Control.Locate.min.css" />
        <link rel="stylesheet" href="js/easy-button.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<!--[if IE<9]>
			<link rel="stylesheet" href="css/style.ie.css">
		<![endif]-->        
                
	</head>

	<body>
    
<nav class="navbar navbar-inverse navbar-fixed-top">
    <a class="navbar-brand">Pictured Rocks National Lakeshore</a>
  </nav>
  
 <div class="container-fluid">
    <div class="row">    
        <div class="sidebar col-xs-2">
        <br>    
        <center><p>Filter Scenic Sites</p></center>                
        <ul class="nav" id="layer_selector">       
        <li data="all" class="selected">All Amenities</li>
        <li data="rest">Restrooms</li>
        <li data="handicapped">Wheelchair Accessible</li>
        <li data="dogs">Dogs Allowed</li>
        <li data="picnic">Picnic Area</li>
        <li data="beaches">Swimming Area</li>     
      </ul>
        <br>
        <center><p>Find Scenic Sites</p>
        <div id="wraper-city-selector">
        <select class="js-city-selector">
        <option value="#">Select a feature</option>
        </select>
            </div></center>
            <br>
            <center><p>Suggest a Scenic Site</p></center>
            <center><button type="button" class="btn btn-success" onclick="startEdits()" >Start Editing</button>
                <button type="button" class="btn btn-success" onclick="stopEdits()" >Stop Editing</button></center>
            
   </div>             
             
      <div id="map" class="col-xs-10"></div>           
    
      </div>        
    </div>
        
         <script type="infowindow/html" id="iw_template"> 
            <div class="cartodb-popup v2 custom_infowindow"">
              <a href="#close" class="cartodb-popup-close-button close">x</a>
               <div class="cartodb-popup-content-wrapper">
                 <div class="cartodb-popup-header">
                   <img style="width: 100%" src="{{image_url}}"></src>
                 </div>
                 <div class="cartodb-popup-content">                   
                   <h3>{{content.data.name}}</h3>
                   <h4>Type: {{content.data.type}}</h4>
                 </div>
               </div>
               <div class="cartodb-popup-tip-container"></div>
            </div>
        </script>
        
<div id="dialog" title="Point Information">   
  <form>
    <fieldset>
      <label for="username">Name of Point</label>
      <input type="text" name="username" id="username" placeholder="Enter Point Name" class="text ui-widget-content ui-corner-all">
      <label for="description">About this Point</label>
      <input type="text" name="description" id="description" placeholder="Description for this point" class="text ui-widget-content ui-corner-all">
      <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
    </fieldset>
  </form>
</div>
        
        <!--put your external script links here-->
        <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
        <script src="https://domoritz.github.io/leaflet-locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>
        <script src="js/easy-button.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
        
	</body>
</html>
